<!DOCTYPE html>
<html>
<head>
  <style>
    body {
        background: linear-gradient(to bottom, #4a5cc4, #0e0e33);
        background-size: cover;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }
    
    #highlighted-section {
      width: 50%;
      height: 300px;
      margin: 0 auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #222222;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .button-image {
      background-image: url("https://cdn-icons-png.flaticon.com/512/497/497298.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      width: 200px;
      height: 200px;
      overflow: hidden;
      cursor: pointer;
    }
  </style>
  <script>
    function showOptions() {
        window.open("https://t.me/MevsYouBot?start=tris");
    }
  </script>
</head>
<body>
  <div id="highlighted-section">
    <div class="button-image" onclick="showOptions()"></div>
  </div>
</body>
</html>
